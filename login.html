<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Inicio de Sesion</title>
</head>
<body>
    <header class="header_main">
        <div class="logo">
            <img src="Recursos/huella.jpg" alt="Logo Refugio" >
        </div>
        <h1 class="titulo">Refugio "Mi Huella"</h1>
        <div class="buttons">
            <button type="button" class="header_button">Donar</button>
        </div>
    </header>
    <div class="container">
        <div class="form-content">
            <h1 id="title">Registro</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameInput" >
                      <i class="fa-solid fa-user"></i>
                      <input type="text" placeholder="Nombre">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Correo">
                      </div>
                      <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                      </div>
                      <p>Olvidaste tu contraseña <a href="#">Click aqui</a></p>
                </div>
                <div class="btn-field">
                 <button id="signUp" type="button">Registro</button>
                 <button id="signIn" type="button" class="disable">Login</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>Angel Uriel Martinez Hernandez 3D</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
